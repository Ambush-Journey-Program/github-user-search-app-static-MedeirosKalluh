<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/reset.css">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Github User Search</title>
</head>

<body>
    <script src="app.js"></script>
    <div class="container">
        <div class='header'>
            <h2 class='header__title'>devfinder</h2>
            <button class='header__button' onclick='changeMode()'></button>
        </div>
        <div class='search'>
            <div class='search__placeholder'>
            <img   class='search__icon' src="images/lupa.svg" alt="magnifying glass icon">
            <input class=search__bar    placeholder="Search GitHub usernameâ€¦">
            </div>
            <button class='search__button'>Search</button>
        </div>
        <div class='card'>
            <img class='card__profile' src="images/Oval.png" alt="Your profile picture">
            <div class='card__header'>
                <div class="card__header">
                    <h1 class="card__name">The Octocat</h1>
                    <a class='card__link' href="https://twitter.com/simonoxleee/status/1094978302689857537">@octocat</a>
                </div>
                <p class='card__date'>Joined 25 Jan 2011</p>
            </div>

            <p class='card__bio card__text'>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
            
            <div class='card__info'>
                <div class='card__activities'>
                    <p class='card__text'>Repos</p>
                    <h2 class="card__numbers">8</h2>
                </div>
                <div class='card__activities'>
                    <p class='card__text'>Followers</p>
                    <h2 class="card__numbers">3938</h2>
                </div>
                <div class='card__activities'>
                    <p class='card__text'>Following</p>
                    <h2 class="card__numbers">9</h2>
                </div>
            </div>
            
            <div class='card__finder'>
                <div class='card__social'>
                    <img class='card__logo' src="images/loc.svg" alt="GPS Location Icon"> 
                    <p class='card__text'> San Francisco</p>
                </div>
                <div class='card__social card__text--not-enabled'>
                    <img class='card__logo' src="images/004-twitter.svg" alt="Twitter Bird Icon">
                    <p class='card__text'> Not Available</p>
                </div>
                <div class=' card__social card__adress'>
                    <img class='card__logo' src="images/002-url.svg"alt="Chain Link Icon">
                    <a  class='card__link card__text 'href="https://github.blog"> https://github.blog</a>
                </div>
                <div class='card__social'>
                    <img class='card__logo' src="images/001-office-building.svg" alt="Office building Icon">
                    <p class='card__text'>@github</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
