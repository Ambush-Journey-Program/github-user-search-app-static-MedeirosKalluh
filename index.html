<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/reset.css">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Github User Search</title>
</head>

<body>
    <div class="container">
        <div class='header'>
            <h2 class='header__title'>devfinder</h2>
            <button class='header__button'>dark
                <img class='header__icon' src="images/moon.svg" alt="Dark Mode Moon icon"/>
                <img class='header__icon header__icon--hover' src="images/moonhover.svg" alt="Dark Mode Moon icon"/>
            </button>
        </div>

        <div class='search'>
            <div class='search__placeholder'>
              <img class='search__icon' src="images/lupa.svg" alt="magnifying glass icon">
              <input class=search__bar placeholder="Search GitHub usernameâ€¦">
            </div>
            <button class='search__button'>Search</button>
        </div>

        <div class='card'>
            <img class='card__image--profile' src="images/Oval.png" alt="Your profile picture">
            <div class='card__title'>
                <h1>The Octocat</h1>
                <a class='card__link' href="https://twitter.com/simonoxleee/status/1094978302689857537">@octocat</a>
            </div>
            <p class='card__date'>Joined 25 Jan 2011</p>

            <div class='card__bio'>
                <p class='card__text'>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque
                    volutpat mattis eros.</p>
            </div>

            <div class='card__info'>
                    <div class='card__info-activities'><p>repos</p> <h2>8</h2></div>
                    <div class='card__info-activities'><p>folowers</p> <h2>3938</h2></div>
                    <div class='card__info-activities'><p>following</p><h2>9</h2></div>
            </div>

            <div class='card__finder'>
                    <p class='card__finder--1'>San Francisco<img class='card__image--logo' src="images/loc.svg" alt="GPS Location Icon"></p>
                    <p class='card__finder--2'> https://github.blog <img class='card__image--logo' src="images/004-twitter.svg"
                            alt="Twitter Bird Icon"></p>
                    <p class='card__finder--3'>Not Available<img class='card__image--logo' src="images/002-url.svg" alt="Chain Link Icon"></p>
                    <p class='card__finder--4'>@github<img class='card__image--logo' src="images/001-office-building.svg"
                            alt="Office building Icon"></p>
            </div>
        </div>
</body>

</html>
